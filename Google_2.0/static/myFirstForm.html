<html>
  <head>
    <title> Form Demo </title>
  </head>

  <body>

  <form action= "/submission">
    Name  <input type="text" name="name"/> <br></br>
    What Size?<input type="text" name="size"/>
    Any cheese?<input type="radio" name="cheese"/>
    Any toppings?<input type="radio" name="toppings"/>
    Checking Out now? <input type="checkbox" name="checkout"/>
    Password<input type= "password" name="pass">
    Hidden<input type="hidden" name= "invisible" value="123" <br></br>
    <button> Submit </button>
  </form>

  <form action="/login" method="post">
    Username<input type="text" name="username" method="post">
    Password<input type= "password" name= "password"/> <br></br>
    <button>Login</button>
  </form>
  </body>
</html>
